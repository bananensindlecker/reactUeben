<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/password.css">

</head>
<body>
    <a href="../index.html">zurück</a><br><br>
    <div id="PasswordGenBox">
        <h1>Password Generator</h1><br>
        
        <a id="passOut"></a>

        <h2>Password Komposition:</h2>

        <label for="lenght">Länge:</label>
        <input type="number" id="lenght"><br>

        <label for="lowerCase">Kleinbuchstaben:</label>
        <input type="checkbox" id="lowerCase"><br>

        <label for="upperCase">Großbuchstaben:</label>
        <input type="checkbox" id="upperCase"><br>

        <label for="numbers">Zahlen:</label>
        <input type="checkbox" id="numbers"><br>

        <label for="chars">Sonderzeichen:</label>
        <input type="checkbox" id="chars"><br>

        <button type="button" onclick="getNewPassword()" id="mySubmit">Generieren</button>
    </div>
    <script src="../js/password.js"></script>
</body>
</html>
