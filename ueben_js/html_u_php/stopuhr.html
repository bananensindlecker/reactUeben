<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/stopuhr.css">
</head>
<body>
    <div id="stopwatch-container">
        <h1>Stoppuhr</h1><br>
        <div id="time">00:00:00:00</div><br>
        <button type="button" id="start" onclick="startTimer()">start</button>
        <button type="button" id="stop" onclick="stopTimer()">stop</button>
        <button type="button" id="reset" onclick="resetTimer()">reset</button>
    </div>

    <script src="../js/stopuhr.js"></script>
</body>
</html>
